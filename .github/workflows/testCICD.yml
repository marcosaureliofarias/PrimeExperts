on:
  push:
    branches: [main]
  pull_request:
    branches: [main]  

name: RobotFramework

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install robot framework
      run:  pip install -U robotframework

    - name: Executando os testes
      run:  robot pessoa

    - name: Executando os testes
      run:  robot variables
